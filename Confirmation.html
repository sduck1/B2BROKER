<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="app/css/main.css">
    <title>Welcome to B2BX</title>
</head>
<body>

<div class="container">
    <div class="block-header">

        <div class="logo">
            <img src="app/img/logo.svg" alt="">
        </div>

        <h1 class="block-header__logo">Welcome to <span>B2BX</span></h1>

        <div id="lang-select" class="customselect">
            <button class="title">EN</button>
            <ul>
                <li data-value="EN">EN</li>
                <li data-value="RU">RU</li>
            </ul>
        </div>

    </div>
    <div class="wrapper-form">
        <div class="block-from">
            <div class="block-from__header">
                Already a member? <span>Sign up now!</span>
            </div>
            <h2 class="block-from__head">Confirmation</h2>
            <p class="block-from__label block-from__label_con">code was sent to your e-mail</p>
            <div class="block-from__confirmation block-from__confirmation_warning block-from__confirmation_finish">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
            </div>

            <div class="block-from__sending">
                <p class="block-from__label">Haven't received the code?</p>
                <a class="block-from__resend" href="#">Resend</a>
            </div>

        </div>
    </div>
</div>

<script src="app/js/select.js"></script>
</body>
</html>
